<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>注册</title>
		<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css"/>
		<link rel="stylesheet" type="text/css" href="css.css">
	</head>
	<body class="p_b_right">

		<fieldset>
			<legend><p class="p2"><a href="login.html" style="color: rgb(223, 143, 215);">注册</a> &nbsp; or &nbsp; &gt;登录&lt;</p></legend>
		
		<!-- 不会数据库 -->
		<form action="index.html" method="get">
			<label for="username" class="p1">*用户名</label>
			<input type="text" name="username" id="username" placeholder="请输入您的用户名" maxlength="16" size="30" required pattern="[a-zA-Z0-9]{6-16}">
			<label for="password" class="p1">*密码</label>
			<input type="password" name="password" placeholder="请输入密码[16个字符以内]" maxlength="16" size="30" required pattern="[a-zA-Z0-9]{6-16}">
		
			<table border="0">
				<tr>
					<td width="180"><input type="submit" value="登录"/></td>
					<td><input type="reset" name="reset" id="" value="重置" /></td>
				</tr>
			</table>
			
			
		</form>
	</fieldset>
	</body>
</html>
